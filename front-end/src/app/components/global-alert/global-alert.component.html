<div class="alert" [ngClass]="{'alert--active': estActive}">
    <div class="alert__boite">
        <img class="icon--big" src="/assets/images/alert.svg" alt="logo">
        <div>
            <h2 class="alert__title">{{ alert.title }}</h2>
            <p class="alert__message">{{ alert.message }}</p>
        </div>
    </div>
    <span class="alert__fermeture" (click)="supprimer()">x</span>
</div>
